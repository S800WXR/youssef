<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حجز موعد - عيادة سما لطب الأسنان</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <style>
        /* التنسيقات العامة */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        /* تنسيقات الهيدر */
        header {
            background-color: #007BFF;
            color: white;
            padding: 15px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .logo h1 {
            margin: 0;
            font-size: 24px;
        }
        .logo i {
            margin-left: 10px;
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            gap: 20px;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        nav a.active {
            text-decoration: underline;
        }
        
        /* قسم حجز الموعد */
        .booking-hero {
            background-color: #e3f2fd;
            padding: 40px 0;
            text-align: center;
        }
        .booking-hero h2 {
            font-size: 32px;
            color: #007BFF;
        }
        
        /* نموذج الحجز */
        .booking-form {
            padding: 40px 0;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .btn {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        
        /* نافذة التأكيد */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 30px;
            border-radius: 8px;
            max-width: 500px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .close {
            float: left;
            font-size: 24px;
            cursor: pointer;
        }
        #appointmentDetails p {
            margin: 15px 0;
            font-size: 18px;
        }
        #appointmentDetails strong {
            color: #007BFF;
        }
        
        /* الفوتر */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
        }
        .social a {
            color: white;
            margin: 0 10px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1><i class="fas fa-tooth"></i> سما لطب الأسنان</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">الرئيسية</a></li>
                    <li><a href="index.html#services">خدماتنا</a></li>
                    <li><a href="index.html#doctors">أطباؤنا</a></li>
                    <li><a href="index.html#about">عن العيادة</a></li>
                    <li><a href="booking.html" class="active">حجز موعد</a></li>
                    <li><a href="index.html#contact">اتصل بنا</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="booking-hero">
        <div class="container">
            <h2>حجز موعد</h2>
            <p>يمكنك حجز موعدك بسهولة من خلال تعبئة النموذج التالي</p>
        </div>
    </section>

    <section class="booking-form">
        <div class="container">
            <form id="appointmentForm">
                <div class="form-group">
                    <label for="name">الاسم الكامل</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="phone">رقم الهاتف</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="email">البريد الإلكتروني</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="service">نوع الخدمة</label>
                    <select id="service" name="service" required>
                        <option value="">اختر الخدمة</option>
                        <option value="علاج الأسنان">علاج الأسنان</option>
                        <option value="تقويم الأسنان">تقويم الأسنان</option>
                        <option value="جراحة الفم">جراحة الفم</option>
                        <option value="تبييض الأسنان">تبييض الأسنان</option>
                        <option value="فحص دوري">فحص دوري</option>
                        <option value="أخرى">أخرى</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="doctor">الطبيب المفضل (اختياري)</label>
                    <select id="doctor" name="doctor">
                        <option value="">لا تفضيل</option>
                        <option value="د. أحمد محمد">د. أحمد محمد</option>
                        <option value="د. سارة خالد">د. سارة خالد</option>
                        <option value="د. عمر عبدالله">د. عمر عبدالله</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="date">التاريخ</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="time">الوقت</label>
                    <select id="time" name="time" required>
                        <option value="">اختر الوقت</option>
                        <option value="08:00 - 09:00">08:00 - 09:00</option>
                        <option value="09:00 - 10:00">09:00 - 10:00</option>
                        <option value="10:00 - 11:00">10:00 - 11:00</option>
                        <option value="11:00 - 12:00">11:00 - 12:00</option>
                        <option value="12:00 - 13:00">12:00 - 13:00</option>
                        <option value="16:00 - 17:00">16:00 - 17:00</option>
                        <option value="17:00 - 18:00">17:00 - 18:00</option>
                        <option value="18:00 - 19:00">18:00 - 19:00</option>
                        <option value="19:00 - 20:00">19:00 - 20:00</option>
                        <option value="20:00 - 21:00">20:00 - 21:00</option>
                        <option value="21:00 - 22:00">21:00 - 22:00</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="notes">ملاحظات إضافية (اختياري)</label>
                    <textarea id="notes" name="notes" rows="4"></textarea>
                </div>
                <button type="submit" class="btn">تأكيد الحجز</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2023 عيادة سما لطب الأسنان. جميع الحقوق محفوظة.</p>
            <div class="social">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>

    <div id="confirmationModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>تم حجز الموعد بنجاح!</h3>
            <div id="appointmentDetails"></div>
            <button id="doneBtn" class="btn" onclick="closeModal()">تم</button>
            <button id="printBtn" class="btn" onclick="printAppointmentDetails()" style="margin-right: 10px;">طباعة التفاصيل</button>
        </div>
    </div>

    <script>
        // دالة إغلاق نافذة التأكيد
        function closeModal() {
            document.getElementById('confirmationModal').style.display = 'none';
            document.getElementById('appointmentForm').reset();
        }

        // دالة طباعة تفاصيل الحجز
        function printAppointmentDetails() {
            const printContent = `
                <!DOCTYPE html>
                <html lang="ar" dir="rtl">
                <head>
                    <meta charset="UTF-8">
                    <title>تفاصيل الحجز - عيادة سما لطب الأسنان</title>
                    <style>
                        body { font-family: Arial; padding: 20px; }
                        h1 { color: #007BFF; text-align: center; }
                        .details { margin: 20px 0; }
                        p { margin: 10px 0; font-size: 18px; }
                        strong { color: #007BFF; }
                    </style>
                </head>
                <body>
                    <h1>إشعار حجز الموعد</h1>
                    <div class="details">
                        ${document.getElementById('appointmentDetails').innerHTML}
                    </div>
                    <p>شكرًا لاختياركم عيادة سما لطب الأسنان</p>
                </body>
                </html>
            `;
            
            const printWindow = window.open('', '_blank');
            printWindow.document.write(printContent);
            printWindow.document.close();
            printWindow.print();
        }

        // معالجة إرسال النموذج
        document.getElementById('appointmentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // جمع بيانات النموذج
            const formData = {
                name: document.getElementById('name').value,
                phone: document.getElementById('phone').value,
                email: document.getElementById('email').value,
                service: document.getElementById('service').value,
                doctor: document.getElementById('doctor').value,
                date: document.getElementById('date').value,
                time: document.getElementById('time').value,
                notes: document.getElementById('notes').value
            };

            // عرض تفاصيل الحجز في نافذة التأكيد
            document.getElementById('appointmentDetails').innerHTML = `
                <p><strong>الاسم:</strong> ${formData.name}</p>
                <p><strong>رقم الهاتف:</strong> ${formData.phone}</p>
                <p><strong>نوع الخدمة:</strong> ${formData.service}</p>
                <p><strong>الطبيب:</strong> ${formData.doctor || 'لا تفضيل'}</p>
                <p><strong>التاريخ:</strong> ${formData.date}</p>
                <p><strong>الوقت:</strong> ${formData.time}</p>
                ${formData.notes ? `<p><strong>ملاحظات:</strong> ${formData.notes}</p>` : ''}
            `;

            // إظهار نافذة التأكيد
            document.getElementById('confirmationModal').style.display = 'block';

            // إرسال بريد التأكيد إذا كان البريد الإلكتروني موجودًا
            if (formData.email) {
                Email.send({
                    SecureToken: "your-secure-token", // استبدل هذا بالقيمة الفعلية
                    To: formData.email,
                    From: "booking@samadental.com",
                    Subject: "تأكيد حجز موعد - عيادة سما لطب الأسنان",
                    Body: `
                        <h3>مرحبًا ${formData.name}،</h3>
                        <p>نشكرك على حجز موعد في عيادة سما لطب الأسنان. إليك تفاصيل الحجز:</p>
                        <ul>
                            <li><strong>الخدمة:</strong> ${formData.service}</li>
                            <li><strong>التاريخ:</strong> ${formData.date}</li>
                            <li><strong>الوقت:</strong> ${formData.time}</li>
                            ${formData.doctor ? `<li><strong>الطبيب:</strong> ${formData.doctor}</li>` : ''}
                        </ul>
                        <p>يرجى الحضور قبل 10 دقائق من الموعد المحدد.</p>
                        <p>لأية استفسارات، لا تتردد في الاتصال بنا.</p>
                    `,
                }).then(
                    message => console.log("تم إرسال بريد التأكيد بنجاح")
                ).catch(
                    error => console.error("حدث خطأ في إرسال البريد:", error)
                );
            }
        });

        // إغلاق النافذة عند النقر خارجها
        window.addEventListener('click', function(event) {
            if (event.target === document.getElementById('confirmationModal')) {
                closeModal();
            }
        });
    </script>
</body>
</html>
